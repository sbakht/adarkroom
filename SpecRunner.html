<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="jasmine.css">
  <script type="text/javascript" src="jasmine.js"></script>
  <script type="text/javascript" src="jasmine-html.js"></script>

  <script type="text/javascript" data-cover-only="script/"  src="blanket.min.js"> </script>
  <script type="text/javascript" src="jasmine-blanket.js"></script>
  
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

  <script type="text/javascript" src="console_runner.js"></script>
  

  <!-- include source files here... -->
  <script type="text/javascript" src="spec/ButtonSpec.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="script/Button.js" ></script>
  <script type="text/javascript" src="script/header.js" ></script>
  <!--<script type="text/javascript" src="script/engine.js" ></script>-->
  <!--<script type="text/javascript" src="script/events.js" ></script>-->

  <script type="text/javascript">
    (function() {
      window.blanketTestJasmineExpected=2;
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);
      /* this is just for our automated tests */
      window.jasmine_phantom_reporter = new jasmine.ConsoleReporter;
      jasmineEnv.addReporter(jasmine_phantom_reporter);
      /*   */

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {

        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
